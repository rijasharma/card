<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Cards 21 Game</h1>
    <div class="container">
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
    </div>
    <div class="container">
        <h1 class="score" id="score1">0</h1>
        <h1 class="score" id="score2">0</h1>
        <h1 class="score" id="score3">0</h1>
        <h1 class="score" id="score4">0</h1>
    </div>

    <div class="cards">
        <div class="card">
            <div class="card-img-box">
                <img src="images/blank.jpg" alt="blank_card" class="card-img" id="img-1">
            </div>
            <h3 class="card-text">52</h3>
        </div>

        <div class="card">
            <div class="card-img-box">
                <img src="images/king.png" alt="king_card" class="card-img" id="img-2">
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
